<html>
<title>Dog Breed Classifier</title>
<!-- stylesheets -->
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
<div class="row">

  <div class="col-md-7">
    <h1>What Breed is Your Dog?</h1>
	<h2>Upload a dog or person image</h2>
  <h4>If uploaded image is for a person, the classifier will find the most resembling dog breed</h4>
  <h4>Note: image has to be a JPG or JPEG</h4>
    <br>
    <form action="" method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>

    <h2>Results</h2>
    <br>
    <table class="table" id="results-table">
        <tr>
          <th>Image</th>
          <th>Prediction</th>
        </tr>
		<tr>
          {% block content %}{% endblock %}
        </tr>
    </table>
  </div>

</div>

</html>
